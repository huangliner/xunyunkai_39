<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			//用forEach()实现求数组arr=[2,5,'3','a',[1],3]的数字元素之和
			var arr = [2, 5, '3', 'a', [1], 3];
			var c=arr.flat();
			var b = 0;
			function sArry(value, index, arr) {
				if (typeof(value) == "number") {
					b += value;
				}
				
			}
			c.forEach(sArry);
			console.log(b);
		</script>
	</head>
	<body>
		
	</body>
</html>
